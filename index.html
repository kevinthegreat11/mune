<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image & Video Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha384-..."
        crossorigin="anonymous">
    <style>
        /* Include existing styles */
        :root {
            --gradient-bg-start: #f3f4f6;
            --gradient-bg-end: #e5e7eb;
        }

        .gradient-bg {
            background: linear-gradient(135deg, var(--gradient-bg-start) 0%, var(--gradient-bg-end) 100%);
        }

        .shimmer {
            background: linear-gradient(to right, #eeeeee 8%, #dddddd 18%, #eeeeee 33%);
            background-size: 800px 104px;
            animation: shimmer 1.5s infinite linear;
        }
    </style>
</head>

<body class="gradient-bg min-h-screen flex flex-col">
    <!-- Main Content -->
    <main class="flex-1 flex flex-col items-center justify-center p-6">
        <div class="bg-white rounded-xl shadow-sm p-5 w-full max-w-xl">
            <label for="style-select" class="block text-sm font-medium text-gray-700 mb-2">Choose Style</label>
            <select id="style-select" class="w-full p-2 border border-gray-300 rounded-lg mb-4">
                <option value="realistic">Photorealistic</option>
                <option value="anime">Anime</option>
                <option value="digital-art">Digital Art</option>
                <option value="pixel-art">Pixel Art</option>
                <option value="watercolor">Watercolor</option>
            </select>

            <label for="prompt-input" class="block text-sm font-medium text-gray-700 mb-2">Describe the Image</label>
            <textarea id="prompt-input" rows="3"
                class="w-full p-3 border border-gray-300 rounded-lg mb-4"
                placeholder="e.g., A realistic mountain landscape with a clear blue sky"></textarea>

            <button id="generate-btn"
                class="w-full p-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                Generate Image
            </button>
        </div>

        <div id="image-results" class="mt-8 grid grid-cols-1 gap-6 w-full max-w-4xl">
            <!-- Generated images will appear here -->
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const styleSelect = document.getElementById('style-select');
            const promptInput = document.getElementById('prompt-input');
            const generateBtn = document.getElementById('generate-btn');
            const imageResults = document.getElementById('image-results');

            // Generate images based on selected style and prompt
            generateBtn.addEventListener('click', () => {
                const style = styleSelect.value;
                const prompt = promptInput.value.trim();

                if (!prompt) {
                    alert('Please enter a description for the image.');
                    return;
                }

                // Simulate image generation
                imageResults.innerHTML = ''; // Clear previous results
                for (let i = 0; i < 4; i++) {
                    const imageUrl = generateImageUrl(prompt, style, i); // Dynamic URL
                    const imageCard = createImageCard(imageUrl, prompt, style);
                    imageResults.appendChild(imageCard);
                }
            });

            // Function to simulate an image URL based on prompt and style
            function generateImageUrl(prompt, style, index) {
                const encodedPrompt = encodeURIComponent(prompt);
                return `https://source.unsplash.com/random/512x512/?${style},${encodedPrompt}&seed=${index}`;
            }

            // Function to create an image card
            function createImageCard(imageUrl, prompt, style) {
                const card = document.createElement('div');
                card.classList.add('bg-white', 'rounded-xl', 'shadow-sm', 'p-4');

                card.innerHTML = `
                    <img src="${imageUrl}" alt="${prompt} (${style})" class="w-full h-auto rounded-lg mb-4">
                    <p class="text-sm text-gray-600 truncate">${prompt}</p>
                    <p class="text-xs text-gray-400">Style: ${style}</p>
                `;
                return card;
            }
        });
    </script>
</body>

</html>
